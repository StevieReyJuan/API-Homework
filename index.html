<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Repo Search</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="PATH/TO/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Search for a Github User's Repos</h1>

        <form id="js-form">
            <label for="search-user">Enter a Github username:</label>
            <input type="text" name="search-user" id="search-user" placeholder="e.g. StevieReyJuan" required>

            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>

        <section class="hidden" id="results">
            <h2 id="js-user-heading"></h2>
            <ul id="results-list"></ul>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
